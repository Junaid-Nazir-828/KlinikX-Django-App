{% load static %}

<!-- Header Start -->
<div class="container-fluid header bg-klinkx p-0 mb-5">
  <div class="row g-0 align-items-center flex-column-reverse flex-lg-row">
    <div class="col-lg-6 p-5 wow fadeIn" data-wow-delay="0.1s">
      <h1 class="display-4 text-white mb-5">Feeling good about yourself is the best beauty secret. Our team of experts is here to help you look and feel your best.</h1>
      <div class="row g-4">
        <div class="col-sm-4">
          <div class="border-start border-light ps-4">
            <h2 class="text-white mb-1 counter">{{doctor_counter}}</h2>
            <p class="text-light mb-0">Expert Doctors</p>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="border-start border-light ps-4">
            <h2 class="text-white mb-1 counter">{{staff_counter}}</h2>
            <p class="text-light mb-0">Medical Stuff</p>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="border-start border-light ps-4">
            <h2 class="text-white mb-1 counter">{{customer_counter}}</h2>
            <p class="text-light mb-0">Total Patients</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
      <div id="header-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
            <img src="{% static 'img/carousel-1.jpg' %}" class="d-block w-100" alt="">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="{% static 'img/carousel-2.jpg' %}" class="d-block w-100" alt="">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="{% static 'img/carousel-3.jpg' %}" class="d-block w-100" alt="">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="{% static 'img/carousel-4.jpg' %}" class="d-block w-100" alt="">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="{% static 'img/carousel-5.jpg' %}" class="d-block w-100" alt="">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#header-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Header End -->
